<html>
<head>
	<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="cipher.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css">	

	<script>
		$(document).ready(function(){
			$('#encipher').click(function() {
				var keyword = $('#keyword').val();
				var plain = $('#plaintext').val();
				
				var irregular = false;
				if($("#irregular").is(':checked')) irregular = true;
				
				var cipher = columnarTransposition_encode(plain,keyword,irregular);
				
				encipher(cipher);			
			});
			
			$('#decipher').click(function() {
				var keyword = $('#keyword').val();
				var cipher = $('#ciphertext').val();
				
				var irregular = false;
				if($("#irregular").is(':checked')) irregular = true;
				
				var plain = columnarTransposition_decode(cipher,keyword,irregular);
				
				decipher(plain);
			});
		});
	</script>

</head>
<body>
<div id="top">
Keyword: <input type="text" id='keyword' value="Keyword" /> <input type="checkbox" id='irregular' value="1" /> Irregular
</div>
<div id="plain">
<textarea id="plaintext" placeholder="Plaintext (tap to type)"></textarea>
<br />
<input type="button" id='encipher' value="Encipher &gt;&gt;" />
</div>

<div id="cipher">
<textarea id="ciphertext" placeholder="Ciphertext (tap to type)"></textarea>
<br />
<input type="button" id='decipher' value=" &lt;&lt; Decipher" />
</div>
 
</body>
</html>
