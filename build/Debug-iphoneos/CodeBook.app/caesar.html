<html>
<head>
	<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="cipher.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css">	

	<script>
		$(document).ready(function(){
			$('#encipher').click(function() {
				var shift = $('#shift').val();
				var plain = $('#plaintext').val();
				var cipher = caesar_encode(plain,shift);
				
				encipher(cipher);			
			});
			
			$('#decipher').click(function() {
				var shift = $('#shift').val();
				var cipher = $('#ciphertext').val();
				var plain = caesar_decode(cipher,shift);
				
				decipher(plain);
			});
		});
	</script>

</head>
<body>
<div id="top">
Shift: <input type="number" id='shift' class="number" min="1" max="25" value="3" />
</div>
<div id="plain">
<textarea id="plaintext" placeholder="Plaintext (tap to type)"></textarea>
<br />
<input type="button" id='encipher' value="Encipher &gt;&gt;" />
</div>

<div id="cipher">
<textarea id="ciphertext" placeholder="Ciphertext (tap to type)"></textarea>
<br />
<input type="button" id='decipher' value=" &lt;&lt; Decipher" />
</div>
 
</body>
</html>
